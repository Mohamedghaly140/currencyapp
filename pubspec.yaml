name: currencyapp
description: "Currency Converter App"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Internationalization
  intl: ^0.20.2

  # Storage & Connectivity
  drift: ^2.28.1
  drift_flutter: ^0.2.6
  path_provider: ^2.1.5
  connectivity_plus: ^6.1.4
  shared_preferences: ^2.5.3 # Persistent storage for simple data

  # State Management
  flutter_bloc: ^9.1.1 # BLoC pattern implementation for Flutter
  equatable: ^2.0.7 # Simplifies equality comparisons for classes
  hydrated_bloc: ^10.1.1 # Persist BLoC state across app restarts

  # Networking
  dio: ^5.9.0 # HTTP client for API requests
  retrofit: ^4.7.2 # Type-safe HTTP client generator
  pretty_dio_logger: ^1.4.0 # Logger for Dio HTTP requests and responses

  # Dependency Injection
  injectable: ^2.5.1 # Injectable for dependency injection
  get_it: ^8.2.0 # Service locator for dependency injection

  # Data Serialization & Code Generation
  json_annotation: ^4.9.0 # Annotations for JSON serialization
  freezed_annotation: ^3.1.0 # Annotations for Freezed

  # Navigation
  go_router: ^16.2.1 # Go router for navigation

  # UI Components & Styling
  flutter_svg: ^2.2.1 # SVG rendering support
  cupertino_icons: ^1.0.8 # iOS-style icons
  skeletonizer: ^2.1.0+1 # Skeleton loading screens
  scaled_app: ^2.3.0 # Scaled app for responsive designs
  toastification: ^3.0.3 # Toastification for showing toast messages
  cached_network_image: ^3.4.1 # Cached network image for displaying images from the network
  fl_chart: ^0.71.0 # Beautiful charts for Flutter

  envied: ^1.2.1 # Environment variables for the app

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.7.1 # Tool to run code generators
  drift_dev: ^2.28.2 # Drift development dependencies
  freezed: ^3.2.3 # Code generation for immutable classes
  json_serializable: ^6.11.1 # JSON serialization code generator
  retrofit_generator: ^10.0.5 # Code generator for Retrofit
  injectable_generator: ^2.6.2 # Code generator for Injectable
  envied_generator: ^1.2.1 # Environment variables for the app
  # Testing
  bloc_test: ^10.0.0 # BLoC testing for Flutter
  mocktail: ^1.0.4 # Mocktail for mocking dependencies

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
